<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BookShare</title>

    <link href="registerPage.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
</head>
<body>
  <div id="head">
  	<img id="logo" src="logoLogo.png" alt="">
  	<a href="WelcomePage.html#what-h" id="head_text1">ЧТО ТАКОЕ BOOKSHARE?</a>
  	<a href="WelcomePage.html#contacts" id="head_text2">КОНТАКТЫ</a>
  	<a  id="head_text3">АВТОРИЗАЦИЯ</a>
		<form action="registerPage.html" method="post">
			<button id="sign-up-button">РЕГИСТРАЦИЯ</button>
		</form>

  </div>

	<div id="reg-form">
		<a class="avt"><b>Регистрация</b></a>
		<canvas id="canvas"></canvas>
		<a id="sign-in" class="avt"><b>Авториация</b></a>
		<div id="form">
					<form method="post">
							<input id="email" class="inputs" type="email" name="email" value="" placeholder="   Введите почту">
							<br>
							<input class="inputs" type="text" name="name" value="" placeholder="   Введите имя">
							<br>
							<b><input class="inputs" type="password" name="pass" value="" placeholder="   Введите пароль"></b>
							<button type="submit" name="button">Зарегестрироватся</button>
					</form>
		</div>

	</div>
</body>
</html>
