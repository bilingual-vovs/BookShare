<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BookShare</title>

    <link href="catalog.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.0.0.js"></script>

<body>
	<div class="header">
			<img class="logo-head" src="logologo.svg" alt="">

		</div>
